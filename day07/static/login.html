<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="jquery-3.2.1.min.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
	
			用户名：<input type="text" id="user"/>
			密码：<input type="text" id="pass"/>
			<button id="btn">登录</button>
	</body>
	
	<script type="text/javascript">
		$(function(){
			$("#btn").click(function(){
				$.ajax({
					url:"http://127.0.0.1:3000/login",
					type:"get",
					dataType:"json",
					timeout:2000,
					async:false,
					data:{
						username:$("#user").val(),
						password:$("#pass").val()
					}
				}).done(function(result){
					
				})
			})
		})
	</script>
</html>
